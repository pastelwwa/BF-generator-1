<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wybierz layout</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#808080">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="pliki/appicon.png">
  <style>
    body { background:#808080; margin:0; }
    h1{ text-align:center; margin:16px 0 8px; color:#fff; font-family:"Segoe UI",Arial,sans-serif;}
    .choose-wrap{
      max-width:1200px; margin:20px auto; padding:12px; box-sizing:border-box;
      display:grid; grid-template-columns:1fr 1fr; gap:16px;
    }
    .card{
      background:#111; border:1px solid #333; border-radius:10px; padding:10px;
      display:flex; flex-direction:column; align-items:center; gap:10px; color:#fff;
    }
    .card img{ width:100%; height:auto; border-radius:8px; display:block; }
    .card a{ display:inline-block; padding:8px 12px; border-radius:6px;
      background:#4cafef; color:#fff; text-decoration:none; font-family:"Segoe UI",Arial,sans-serif;}
    .card a:hover{ background:#379fdc; }
    @media (max-width:900px){ .choose-wrap{ grid-template-columns:1fr; } }
  </style>
</head>
<body>
  <h1>Wybierz layout</h1>
  <div class="choose-wrap">
    <div class="card">
      <img src="pliki/D_okno.png" alt="Layout D">
      <a href="generator.html?layout=D">Użyj layoutu D</a>
    </div>
    <div class="card">
      <img src="pliki/M_okno.png" alt="Layout M">
      <a href="generator.html?layout=M">Użyj layoutu M</a>
    </div>
  </div>
</body>
</html>
